<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>노후산단 어벤저스</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .wrapper {
            display: flex;
            flex-direction: row;
            height: 500px;
            width: 300px;
        }
        
        .block {
            flex: 1;
            background-size: cover;
            background-position: center;
        }

        .block-1 {
            background-image: url(https://source.unsplash.com/1600x900/?technology);
        }

        .block-2 {
            background-image: url(https://source.unsplash.com/1600x900/?programming);
        }

        .block-3 {
            background-image: url(https://source.unsplash.com/1600x900/?coding);
        }

        .hero {
            position: relative;
            text-align: center;
        }

        .poster-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            
        .card {
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
  </head>
  <body>
    <body>
        <div class="hero bg-dark text-center py-5 mb-4">
            <h1 class="text-white">노후산단 어벤저스</h1>
            <h2 class="text-white">SK플랫닛의 IoT 선봉에 서다!</h2>
        </div>
        <div class="container mb-4">
            <div class="row">
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="https://source.unsplash.com/1600x900/?iot-sensor" class="card-img-top" alt="전기밥솥">
                  <div class="card-body">
                    <h4 class="card-title">이재은 부장</h4>
                    <h6 class="card-subtitle mb-2 text-muted">IoT-Sensor 전문가</h6>
                    <p class="card-text">IoT센서 분야의 전문가로 산업현장에 설치될 IoT 센서를 담당하고 있습니다.</p>
                    <a href="https://www.skplanet.com/main" class="card-link stretched-link" target="_blank"></a>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="https://source.unsplash.com/1600x900/?sensor network" class="card-img-top" alt="의자">
                  <div class="card-body">
                    <h4 class="card-title">김홍준 부장</h4>
                    <h6 class="card-subtitle mb-2 text-muted">IoT 네트워크 전문가</h6>
                    <p class="card-text">IoT Network의 설계부터 최적화까지 책임지고 있습니다..</p>
                    <a href="https://www.skplanet.com/main" class="card-link stretched-link" target="_blank"></a>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="https://source.unsplash.com/1600x900/?IT-platform" class="card-img-top" alt="노트북">
                  <div class="card-body">
                    <h4 class="card-title">오석표 부장</h4>
                    <h6 class="card-subtitle mb-2 text-muted">IoT 플랫폼 전문가</h6>
                    <p class="card-text">IoT 플랫폼을 설계하고 운영하는 업무를 담당하고 있습니다.</p>
                    <a href="https://www.skplanet.com/main" class="card-link stretched-link" target="_blank"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          

  </body>
</html>
